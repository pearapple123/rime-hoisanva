# Rime schema
# encoding: utf-8

schema:
  schema_id: hoisanva
  name: 台山話
  version: "1.0.0"
  author:
    - 𥹘𥼱〈Discord 𥹘𥼱#3329〉
    - suspiciouscactus〈Discord suspiciouscactus#2120〉

  description:
    用「Gene Chin」拼音的台山話的輸入法

  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: simplification
    states: [漢字, 汉字]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 中式, 西式 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@luna_pinyin
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz;
  delimiter: " '"
  algebra:
    - derive/[1235]//
    - xform/55/;/
    - xform/33/w/
    - xform/35/w/
    - xform/11/q/
    - xform/15/q/
    - xform/31/r/
    - xform/325/r/
    - xform/215/z/
    - xform/21/z/
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([a-z]{2}).+$/$1/   # 首2字母簡拼

translator:
  dictionary: hoisanva
  spelling_hints: 5
  comment_format:
    - xlit|1235|¹²³⁵|
  preedit_format:
    - xform/w/³³/
    - xform/q/¹¹/
    - xform/r/³¹/
    - xform/z/²¹/
    - xform/;/⁵⁵/

reverse_lookup:
  tags: [ luna_pinyin ]
  overwrite_comment: false
  dictionary: hoisanva

luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin
  prefix: "`"
  suffix: ";"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

