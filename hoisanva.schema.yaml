    "[" : { pair: [ "「", "」" ] }
    "{" : { pair: [ "『", "』" ] }
    "]" : { pair: [ "〈", "〉" ] }
    "}" : { pair: [ "《", "》" ] }
    "\\" : { pair: [ "【", "】" ] }
    "|" : { pair: [ "〖", "〗" ] }
